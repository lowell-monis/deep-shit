<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Intro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #intro-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="intro-video" autoplay muted>
            <source src="intro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        document.getElementById('intro-video').addEventListener('ended', function() {
            window.location.href = 'https://lowell-monis-deep-shit.share.connect.posit.cloud/';
        });
        
        // Fallback redirect in case video doesn't play
        setTimeout(function() {
            window.location.href = 'https://lowell-monis-deep-shit.share.connect.posit.cloud/';
        }, 60000); // Redirect after 60 seconds if video hasn't played
    </script>
</body>
</html>
